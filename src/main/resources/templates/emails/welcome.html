<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>التحقق من بريدك - News Syria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* اجعل كل العناصر قابلة للتعديل على الشاشات الصغيرة */
        body, table, td, a {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table {
            border-collapse: collapse !important;
        }
        img {
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
            max-width: 100%;
        }
        /* Responsive */
        @media screen and (max-width: 680px) {
            .wrapper {
                width: 100% !important;
                padding: 0 !important;
            }
            .content {
                padding: 20px !important;
            }
            h1 {
                font-size: 24px !important;
            }
            p {
                font-size: 14px !important;
            }
            .button {
                width: 100% !important;
                padding: 12px !important;
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body style="margin:0; padding:0; background:#ffffff; font-family:'Tajawal', Arial, sans-serif; direction:rtl; text-align:right;">

<table width="100%" cellpadding="0" cellspacing="0" style="background:#ffffff; padding:0; margin:0;">
    <tr>
        <td align="center">
            <table class="wrapper" width="672" cellpadding="0" cellspacing="0" style="background:#ffffff; max-width:672px; margin:20px auto;">

                <!-- HEADER -->
                <tr>
                    <td style="text-align:center; padding:40px 0 20px;">
                        <img alt="لوغو News Syria" width="240" style="display:block; margin:auto; max-width:100%; height:auto;"
                             src="https://email-send-mmwb.vercel.app/logo.png">
                    </td>
                </tr>

                <!-- SPACING LINE -->
                <tr>
                    <td style="padding:10px 0;">
                        <div style="height:8px;"></div>
                    </td>
                </tr>

                <!-- ILLUSTRATION (inside rounded cream box) -->
                <tr>
                    <td style="padding:0 30px;">
                        <table width="100%" cellpadding="0" cellspacing="0" style="background: #fffaf4; border-radius:18px;">
                            <tr>
                                <td style="padding:34px 16px; text-align:center;">
                                    <img alt="صورة التحقق" width="260" style="display:block; margin:auto; max-width:100%; height:auto;"
                                         src="https://email-send-mmwb.vercel.app/verfication_email.png">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <!-- TITLE -->
                <tr>
                    <td class="content" style="padding:28px 20px 6px; text-align:center;">
                        <h1 style="margin:0; font-size:30px; color:#1b1d1e; line-height:1.05; font-weight:800;">
                            التحقق من عنوان بريدك الإلكتروني
                        </h1>
                    </td>
                </tr>

                <!-- EMAIL display -->
                <tr>
                    <td class="content" style="padding:10px 20px 6px; text-align:center;">
                        <p style="margin:0; font-size:15px; color:#4b4b4b;">
                            لقد أدخلت البريد الإلكتروني
                            <strong style="color:#2d4639;">{{email}}</strong>
                            لحسابك.
                        </p>
                    </td>
                </tr>

                <!-- DESCRIPTION -->
                <tr>
                    <td class="content" style="padding:12px 40px 22px; text-align:center;">
                        <p style="margin:0; font-size:15px; color:#6b6b6b; line-height:1.6;">
                            يرجى التحقق من عنوان البريد الإلكتروني هذا عن طريق النقر على الزر أدناه. إذا لم تقم بإنشاء حساب،
                            يمكنك تجاهل هذه الرسالة.
                        </p>
                    </td>
                </tr>

                <!-- ACTION BUTTON -->
                <tr>
                    <td class="content" style="padding:10px 20px 36px; text-align:center;">
                        <a href="{{link}}" class="button"
                           style="background:#00844b; color:#ffffff; padding:14px 28px; text-decoration:none;
                           font-size:17px; border-radius:8px; display:inline-block; font-weight:700;">
                            التحقق من بريدك الإلكتروني
                        </a>
                    </td>
                </tr>

                <!-- FOOTER / SMALL NOTE -->
                <tr>
                    <td class="content" style="padding:8px 20px 18px; text-align:center;">
                        <p style="margin:0; font-size:13px; color:#9a9a9a;">
                            © {{year}} News Syria. جميع الحقوق محفوظة.
                        </p>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>

</body>
</html>
